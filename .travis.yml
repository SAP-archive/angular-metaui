language: node_js
sudo: required
dist: trusty
node_js:
  - '8.9.1'

addons:
  chrome: stable

branches:
  only:
    - tune-travis

cache:
  directories:
     - ./node_modules

before_script:
   - "sudo chown root /opt/google/chrome/chrome-sandbox"
   - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"

before_install:
   - export CHROME_BIN=chromium-browser
   - export DISPLAY=:99.0
   - sh -e /etc/init.d/xvfb start


script:
  - ng build core
  - ng test core  --watch=false


